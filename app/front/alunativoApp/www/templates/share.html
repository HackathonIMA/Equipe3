<ion-view>
    <ion-content class="login-blackground">
        <div id="main" class="row row-center">
            <div class="card">
                <h1>Eu quero reclamar</h1>
                <div class="item item-text-wrap">
                    
                    <div class="row">
                        <div class="col">
                            <label class="item item-input item-floating-label ">
                                <span class="input-label">Título</span>
                                <input type="text" placeholder="Título">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="item item-input item-select">
                                <div class="input-label">
                                Local
                                </div>
                                <select>
                                <option>Escola 1</option>
                                <option>Escola 2</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col 50">
                            <label class="item item-input">
                                <span class="input-label">Data</span>
                                <input type="date">
                            </label>
                        </div>
                        <div class="col">
                            <label class="item item-input item-floating-label ">
                                <span class="input-label">Hora</span>
                                <input type="text" placeholder="Hora">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-50">
                            <button class="button button-positive btn-default" ng-click="shareRegister()">COMPARTILHAR</button>
                        </div>
                        <div class="col">
                            <button class="button btn-default transparent" ng-click="$ionicGoBack()">CANCELAR</button>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
