<ion-view view-title="Eventos">
  <ion-content class="padding">

    <div class="card">
      <div class="row">
        <div class="image-megafone col col-25" >
          <img ng-src="img/megafone.png">
        </div>

          <div class="megafone col">
            <h3>Compartilhe</h3>
            <h6>Pode acreditar...juntos somos fortes.</h6>
          </div>
        </div>
     </div>

    <h4>Recentes</h4>

    <ion-list>

       <div class="list card " ng-repeat="event in events" type="item-text-wrap" href="#/tab/events/{{event.id}}">
          <div class="item">
            <div class="row">
              <div class="col col-25">
                <img ng-src="{{event.face}}">
              </div>

              <div class="col">
                <h2 class="title-event"><a href="#/tab/events/{{event.id}}">{{event.name}}</a></h2>
                <p>{{event.lastText}}</p>
                <button class="button button-small button-assertive" ng-click="count = count + 1" ng-init="count=3">
                  EU APOIO {{count}}
                </button>

                <div class="time-event">
                  <h2>{{event.date}}</h2>
                </div>
              </div>
            </div>
          </div>

      </div>

      <h4>Populares</h4>

      <div class="list card " ng-repeat="event in events" type="item-text-wrap" href="#/tab/events/{{event.id}}">
         <div class="item">
           <div class="row">
             <div class="col col-25">
               <img ng-src="{{event.face}}">
             </div>

             <div class="col">
               <h2 class="title-event"><a href="#/tab/events/{{event.id}}">{{event.name}}</a></h2>
               <p>{{event.lastText}}</p>
               <button class="button button-small button-assertive" ng-click="count = count + 1" ng-init="count=3">
                 EU APOIO {{count}}
               </button>

               <div class="time-event">
                 <h2>{{event.date}}</h2>
               </div>
             </div>
           </div>
         </div>

     </div>
     </div>
    </ion-item>
    <ion-list>

  </ion-content>
</ion-view>
