		<ion-nav-buttons side="left">
				 <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
	<ion-content class="padding has-header events-background" style="padding:25px 15px 0;">
		<div class="card no-padding card-compatilhe">
			<div class="row">
				<div class="col-left image-megafone col col-25" >
					<img src="../img/megaphone.png" alt="" style="width:90%;">
				</div>
				<div class="col-content col col-75">
					<div class="megafone">

						<div class="ico-go"></div>
					</div>
				</div>
			</div>
		 </div>

		<h4 ng-show="eventsRecentes.length" style="padding-top:10px;">Recentes</h4>

		<ion-list>

						<div class="row">
							<div class="col-left col col-25 {{event.category}}">
								<div class="figure"></div>
							</div>

							<div class="col-content col-75">
								<div class="col">
									<h2 class="title-event"><a href="#/tab/events/{{event.id}}">{{event.name}}</a></h2>
									<p>{{event.lastText}}</p>

									<div class="row">
										<div class="col col-50">
											<button class="button button-clear button-assertive" ng-click="share()" ng-init="count=3">
												EU APOIO {{count}}
											</button>
										</div>

										<div class="time-event col">
											{{event.date}}
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

			</div>

			<h4 ng-show="eventsPopulares.length">Populares</h4>

			<div class="list card no-padding" ng-repeat="event in eventsPopulares" type="item-text-wrap" href="#/tab/events/{{event.id}}">
				 <div class="item">
					 <div class="row">
						 <div class="col-left col col-25 {{event.category}}">
							<div class="figure"></div>
						 </div>


						<div class="col-content col-75">
							<div class="col">
								<h2 class="title-event"><a href="#/tab/events/{{event.id}}">{{event.name}}</a></h2>
								<p>{{event.lastText}}</p>

								<div class="row">
									<div class="col col-50">
										<button class="button button-clear button-assertive" ng-click="count = count + 1" ng-init="count=3">
											EU APOIO {{count}}
										</button>
									</div>

									<div class="time-event col">
										{{event.date}}
									</div>
								</div>
							</div>

						</div>

					 </div>
				 </div>

		 </div>

		 </div>
		</ion-item>
		<ion-list>

	</ion-content>
