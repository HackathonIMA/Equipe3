<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{event.name}}">
  <ion-content class="padding">

    <div class="card">
      <div class="item item-text-wrap item-avatar">
        <img ng-src="{{event.face}}">

        <h2 class="title-event"><a href="#/tab/events/{{event.id}}">{{event.name}}</a></h2>
        <p class="content-event"><a href="#/tab/events/{{event.id}}">{{event.lastText}}</a></p>
        <button class="button button-small button-assertive">
          EU APOIO
        </button>
        <div class="time-event">
          <h2>{{event.date}}</h2>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="item item-text-wrap">
        <h3>{{event.name}}</h3>

        <hr>

        <h2>This is a basic</h2>
        <p>{{event.contentText}}</p>

      </div>
    </div>

    <div class="card">
      <img ng-src="{{event.map}}">
    </div>

</ion-view>
